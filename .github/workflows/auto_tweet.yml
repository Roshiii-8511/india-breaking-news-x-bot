name: India Breaking News Auto Tweet

on:
  workflow_dispatch:        # ðŸ‘ˆ manual run button ke liye
  schedule:                 # ðŸ‘‡ cron based automatic runs
    # Run at 09:15, 15:15, 21:15 IST (approximately 03:45, 09:45, 15:45 UTC)
    - cron: "45 3 * * *"
    - cron: "45 9 * * *"
    - cron: "45 15 * * *"

jobs:
  post_news_tweets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run India Breaking News Bot
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}   # ðŸ‘ˆ yeh naam secrets me bhi same hona chahiye
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
    X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
        run: python -m src.main
